<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Ninja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/style.css') }}">
</head>
<body>
    <h1>ADD A NINJA</h1>
    <form action="/ninjas" method="post">
        <div class="mb-3">
            <label class="form-label">Dojo:</label>
            <select class="form-select" name="dojo_id">
                {% for dojo in dojos %}
                <option value="{{ dojo.id }}">{{ dojo.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">First Name:</label>
            <input type="text" class="form-control" name="first_name">
        </div>
        <div class="mb-3">
            <label class="form-label">Last Name:</label>
            <input type="text" class="form-control" name="last_name">
        </div>
        <div class="mb-3">
            <label class="form-label">Age:</label>
            <input type="text" class="form-control" name="age">
        </div>
        <button type="submit" class="btn btn-primary" style="margin-bottom: 20px;">Create</button>
        <div class="mb-3">
            <a href="{{ url_for ('show_all_dojos')}}">Home</a>
        </div>
    </form>
    
</body>
</html>
