<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container text-left">
        <div class="row align-items-start">
            <div class="col">
                <h1>New Dojo</h1>
                <form action="/dojos/new" method="post">
                    <label for="name">Name:</label>
                    <input type="text" name="name">
                    <button type="submit" class="btn btn-primary js-btn">Create</button>
                </form>
            </div>
            <div class="col">
                <h1>All Dojos</h1>
                <table class="table table-primary adj-width">
                    <tbody>
                        {% for dojo in all_dojos %}
                        <tr class="table-primary">
                            <td><a href="{{ url_for('show_one_dojo', dojo_id=dojo.id) }}">{{ dojo.name }}</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <a href="{{ url_for('create_ninja') }}" style="margin-left: 50px;">Add Ninja</a>
            </div>
        </div>
    </div>
</body>
</html>
